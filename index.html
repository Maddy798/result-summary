<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results Summary | Maddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-Wrapper">
        <div class="left-card">
          <h2 class="result-heading">Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1 class="performace-text">Great</h1>
          <p class="note">
            You scored higher than 65% of the people who have taken those tests.
          </p>
        </div>
        <div class="right-card">
          <div class="card-container">
            <h2 class="summary-heading">Summary</h2>
            <div class="grades-container">
              <div class="reaction">
                <div>
                  <img
                    src="/assets/images/icon-reaction.svg"
                    alt="reaction"
                    class="skill-logo"
                  />
                  <h4 class="skill-heading">Reaction</h4>
                </div>
                <p class="score">80 <span> / 100</span></p>
              </div>
              <div class="memory">
                <div>
                  <img
                    src="/assets/images/icon-memory.svg"
                    alt="memory"
                    class="skill-logo"
                  />
                  <h4 class="skill-heading">Memory</h4>
                </div>
                <p class="score">92 <span> / 100</span></p>
              </div>
              <div class="verbal">
                <div>
                  <img
                    src="/assets/images/icon-verbal.svg"
                    alt="verbal"
                    class="skill-logo"
                  />
                  <h4 class="skill-heading">Verbal</h4>
                </div>
                <p class="score">61 <span> / 100</span></p>
              </div>
              <div class="visual">
                <div>
                  <img
                    src="/assets/images/icon-visual.svg"
                    alt="visual"
                    class="skill-logo"
                  />
                  <h4 class="skill-heading">Visual</h4>
                </div>
                <p class="score">72 <span> / 100</span></p>
              </div>
            </div>
            <div class="continue-button-container">
              <button class="continue-button">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
